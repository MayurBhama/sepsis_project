<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Prediction System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1>Sepsis Early Prediction</h1>
    <p>Enter patient vitals to get instant sepsis risk.</p>

    <form id="predictionForm">

        <div class="grid">
            <input type="number" placeholder="Hour" id="Hour" required>
            <input type="number" placeholder="HR (Heart Rate)" id="HR" required>
            <input type="number" placeholder="O2Sat (%)" id="O2Sat" required>
            <input type="number" placeholder="SBP" id="SBP" required>
            <input type="number" placeholder="MAP" id="MAP" required>
            <input type="number" placeholder="DBP" id="DBP" required>
            <input type="number" placeholder="Resp" id="Resp" required>
            <input type="number" placeholder="Age" id="Age" required>
            <select id="Gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
            <select id="Unit1">
                <option value="0">Unit1: Off</option>
                <option value="1">Unit1: On</option>
            </select>
            <select id="Unit2">
                <option value="0">Unit2: Off</option>
                <option value="1">Unit2: On</option>
            </select>
            <input type="number" placeholder="HospAdmTime" id="HospAdmTime">
            <input type="number" placeholder="ICULOS" id="ICULOS">
        </div>

        <button type="submit">Predict Sepsis</button>
    </form>

    <div id="resultBox" class="hidden">
        <h2>Prediction Result</h2>
        <p id="prob"></p>
        <p id="label"></p>
        <p id="threshold"></p>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
